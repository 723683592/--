  <script>
    /*
     真题描述：给你两个有序整数数组nums1，和nums2，请你将nums2合并到nums1里面，让nums1变成一个有序数组
     
     说明：两数组元素数量分别是m 和 n，nums1的长度为m+n。
     思路：设置两个指针，指向两数组的末尾；   比较一次就向nums1的后面塞一个更大的数据
     关于这个nums1向前移动，可以再设置一个指针，专门追踪当前要塞进去的那个位置
    */
    function merge(nums1, m, nums2, n) {
      let p1 = m - 1
      let p2 = n - 1
      // 指向当前要塞入元素的位置
      let tail = m+n - 1
      while (p1>=0 && p2>=0) {
        if (p1 >= p2) {
          nums1[tail] = nums1[p1]
          p1--
        } else {
          nums1[tail] = nums1[p2]
          p2--
        }
        tail--
      }

      while (p2>=0) {
        nums1[tail] = nums1[p2]
        p2--
        tail--
      }

      return nums1
    }
  </script>
