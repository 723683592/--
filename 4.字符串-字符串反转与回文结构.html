    }

    /*
    2.回文结构
    正着读和反着读一毛一样
    */
    //  验证是不是回文结构
    function isPalindrome1(str){
      return str===str.split('').reverse().join('')
    }
    // 利用对称性
    function isPalindrome2(str){
        // 遍历前半部分,比较是否与对称的后半部分相等
        for(let i=0;i<str.length/2;i++){
          if(str[i]!=str[str.length-i-1]){
            return false
          }
        }
        return true
    }
