  <script>
/*题目描述
给定一组不含重复元素的整数数组nums,返回该数组所有的可能的子集
*/
function subsets(nums){
  // 初始化结果数组
   const res=[]
  //  初始化当前数组
   const subset=[]
   dfs(0)
   function dfs(index){
      //  每次进入,都意味着组合的内容更新了一次 
      res.push(subset.slice())
      // 从当前数字的索引开始,遍历nums
      for(let i=index;i<len;i++){
        // 这是当前数字存在于组合中的情况
        subset.push(nums[i])
        // 基于当前数字存在于组合中的情况,进一步dfs
        dfs(i+1)
        // 这是当前数字不存在于组合中的情况
        subset.pop()
      }
   }
   return res
}

  </script>
