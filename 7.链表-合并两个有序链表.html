<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    合并两个有序链表,返回新的链表 双指针
    */
    function mergeList(l1,l2){
        const head=new ListNode()
        let pre=head
        while(l1&&l2){
          if(l1.val<=l2.val){
            pre.next=l1
            l1=l1.next
          }
          else{
            pre.next=l2
            l2=l2.next
          }
        }
        // 处理未走完的链表
        pre.next=l1==null?l2:l1
        return head.next
    }
  </script>
</body>
</html>
