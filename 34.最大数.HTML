    function solve(nums) {
      // write code here
      nums.sort((a, b) => {
        let x = '' + a + b
        let y = '' + b + a
        return y - x
      })
      let res = nums.join('')[0] == '0' ? '0' : nums.join('')
      return res
    }
    let nums = [2, 20, 23, 4, 8]
    console.log('结果是' + solve(nums));
