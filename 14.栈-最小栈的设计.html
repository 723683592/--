  /*
   最小栈的设计
    设计一个支持push pop top操作，并且能在常数时间检索到最小元素的栈
  */
  <script>
    // 构造函数，存储结构的初始化
    function MinStack(){
      this.stack=[]
    }
    MinStack.prototype.push=function(el){
      this.stack.push(el)
    }
    MinStack.prototype.pop=function(){
      this.stack.pop()
    }
    MinStack.prototype.top=function(){
      if(this.stack.length==0){
        return null
      }
      return this.stack[this.stack.length-1]
    }
