<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 声明二叉树的根节点
    // 整个二叉树利用嵌套对象实现
    // A
    //B C
    // DE  F
    const root = {
      val: 'A',
      left: {
        val: 'B',
        left: {
          val: 'D',
          left: null,
          right: null
        },
        right: {
          val: 'E',
          left: null,
          right: null
        }
      },
      right: {
        val: 'C',
        left: {
          val: 'F',
          left: null,
          right: null
        },
        right: null
      }
    }
    // 二叉树的遍历：递归遍历（先序遍历，中序遍历，后序遍历）      层序遍历
    // 1.先序遍历   A-B-D-E-C-F
   function preorder(root) {
      if (!root) {
        return
      }
      console.log('先序遍历当前值是:'+root.val);
      // 遍历左子树
      preorder(root.left)
      // 遍历右子树
      preorder(root.right)
    }
    // 2.中序遍历 D-B-E-A-F-C 
  function midorder(root){
    if(!root){
      return 
    }
    midorder(root.left)
    console.log('中序遍历当前值是：'+root.val)
    midorder(root.right)
  }
  // 2.后序遍历 D-E-B-F-C-A 
  function tailorder(root){
    if(!root){
      return 
    }
    tailorder(root.left)
    tailorder(root.right)
    console.log('后序遍历当前值是：'+root.val)
  }
  midorder(root)
  tailorder(root)
 </script>
</body>

</html>
